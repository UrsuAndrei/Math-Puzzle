<script>
    var nums;

    function createDivs(divs, i) {
        var div = document.createElement("DIV");
        divs[i] = div;
        var p = document.createElement("p");
        document.getElementById("areaPlay").appendChild(div);
        div.appendChild(p);
        var input = document.createElement("input");
        input.type = "checkbox";
        input.name = "name";
        input.value = "value";
        input.id = "id";
        div.appendChild(input);

    }

    function create(n) {
        var divs = [];
        for (var x = 0; x < n; x++) {
            createDivs(divs, x);
        }
        var num = numbers(n);
        nums = shuffle(num);
        var targetDiv = document.getElementById("areaPlay").getElementsByTagName("p");
        for (var i = 0; i < n; i++)
        {
            targetDiv[i].innerHTML = nums[i][0] + '+' + nums[i][1];
            console.info(targetDiv[i].innerHTML);
        }
    }

    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }

    function numbers(n) {
        var sums = [];
        var a;
        var b;
        var c;
        var d;
        for (var i = 0; i < n / 2; i++){
            a = Math.floor(Math.random() * 10) + 1;
            b = Math.floor(Math.random() * 10) + 1;
            var first = a + b;
            c = Math.floor(Math.random() * 10) + 1;
            d = first - c;
            while (a == c || b == c || c >= first || c == d || c < 0 || d < 0) {
                c = Math.floor(Math.random() * 10) + 1;
                d = first - c;
            }
            sums[i] = [];
            sums[i][0] = a;
            sums[i][1] = b;
            sums[i + n /2] = [];
            sums[i + n / 2][0] = c;
            sums[i + n / 2][1] = d;
        }
        console.info(sums);
        return sums;
    }
